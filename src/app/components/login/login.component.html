
<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div *ngIf="success" class="alert alert-success">{{success}}</div>
<div class="login">
    <div class="logo-image">
        <img src="assets/img/DIELECTRO.png" alt="Logo" title="Logo" style="height: 75% ; width: 75%;">
    </div>
    <h2 class="login-header"><div class="logo-image" style="display: block; margin: 0 auto; height: 25% ; width: 25%;">
        <img src="assets/img/avatar.png" alt="Logo" title="Logo" 
        style="display: block; margin: 0 auto; height: 50% ; width: 50%;">
    </div></h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-container">
        <div class="form-group">
            <input type="UserName" placeholder="Usuario" id="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invali
            d-feedback">
                <div *ngIf="f.username.errors.required">Debes introducir el usuario</div>
            </div>
            <input type="password" placeholder="Contraseña" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Debes introducir la contraseña</div>
            </div>
            
            <div class="form-group">
                <div *ngIf="isDesktop; else mobileButtons">
                  <button id="botonAcceso" type="submit" class="btn btn-primary rounded-circle mr-2">
                    Iniciar Sesión
                  </button>
              
                  <button id="botonRecover" type="submit" class="btn btn-secondary rounded-circle" (click)="goRecover()">
                    Recuperar contraseña
                  </button>
                </div>
              
                <ng-template #mobileButtons>
                  <div class="mobile-buttons">
                    <button id="botonAcceso" type="submit" class="btn btn-primary rounded-circle mr-2">
                      Iniciar Sesión
                    </button>
              
                    <button id="botonRecover" type="submit" class="btn btn-secondary rounded-circle" (click)="goRecover()">
                      Recuperar contraseña
                    </button>
                  </div>
                </ng-template>
              </div>
        </div>
    </form>
</div>

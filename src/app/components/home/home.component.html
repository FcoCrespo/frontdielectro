<mat-sidenav-container class="sidenav-container">

    <mat-sidenav  #sidenav mode="over" [(opened)]="isSidenavOpen" class="sidenav">
      <div class="menu-header">
        <span>Menú</span>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <hr class="menu-divider" />
      <mat-nav-list>
        <a mat-list-item class="nav-item" routerLink="/pedidos"><mat-icon>description</mat-icon>Pedidos</a>
        <a mat-list-item class="nav-item" routerLink="/ventas"><mat-icon>euro_symbol</mat-icon>Ventas</a>
        <a mat-list-item class="nav-item" routerLink="/inventario"><mat-icon>assignment</mat-icon>Inventario</a>
        <a mat-list-item class="nav-item" routerLink="/consulta-material"><mat-icon>battery_charging_full</mat-icon>Consulta de material</a>
        <a mat-list-item class="nav-item" routerLink="/clientes"><mat-icon>folder_shared</mat-icon>Clientes</a>
        <a mat-list-item class="nav-item" routerLink="/personal"><mat-icon>people</mat-icon>Personal</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar class="header">
        <mat-toolbar-row>
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <img src="assets/img/DIELECTRO.png" class="header-logo" alt="Logo" />
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>account_box</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <div class="menu-header">
              <span>Crespo</span>
            </div>
            <hr class="menu-divider" />
            <button mat-menu-item routerLink="/user"><mat-icon>assignment_ind</mat-icon>Perfil Usuario</button>
            <button mat-menu-item routerLink="/logout"><mat-icon>exit_to_app</mat-icon>Cerrar sesión</button>
          </mat-menu>
        </mat-toolbar-row>
      </mat-toolbar>
  
      <div class="main-content">
        <div class="content">
          <!-- <router-outlet></router-outlet> -->
        </div>
    
      </div>

      <div class="footer">
        <div class="footer-content">
          Copyright © 2023 Dimae - Dielectro Manchego - Francisco Crespo Ramos - DielectroApp - FORTE ESI UCLM - Ingeniería del Software
        </div>
      </div>

    </mat-sidenav-content>
    
  </mat-sidenav-container>
